---
name: Run Golang tests

on:
  pull_request:
    branches:
      - "*"

jobs:
  make_test:
    name: make_test
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Golang
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Run "make test"
        run: make test

      - name: Check for uncommitted changes
        run: make check-all-committed

  go_mod_verify:
    name: go_mod_verify
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Golang
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Verify Go modules
        run: go mod verify

  go_mod_vendor:
    name: go_mod_vendor
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Golang
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Vendor all dependencies
        run: go mod vendor

      - name: Check for uncommitted changes
        run: make check-all-committed
